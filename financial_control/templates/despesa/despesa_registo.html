{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container w-75 p-3 rounded bg-light border border-dark">
    <h1>Registar Despesa</h1>
    <p>Nesta área pode registar uma despesa.</p><br>
    <form method="POST">
      {% csrf_token %}
      <div class="row mb-3">
        <label class="col col-form-label">Nome</label>
        <div class="col-sm-10">
          {{ form.nome }}
        </div>
      </div>
      <div class="row mb-3">
        <label class="col col-form-label">Descrição</label>
        <div class="col-sm-10">
          {{ form.descricao }}
        </div>
      </div>
      <div class="row mb-3">
        <label class="col col-form-label">Valor ( € )</label>
        <div class="col-sm-10">
          {{ form.valor|as_crispy_field }}
        </div>
      </div>
      <div class="row mb-3">
        <label class="col col-form-label">Tipo</label>
        <div class="col-sm-10">
          {{ form.tipo_despesa }}
        </div>
      </div>
      <div class="row mb-3">
        <label class="col col-form-label">Data</label>
        <div class="col-sm-10">
          {{ form.date|as_crispy_field }}
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Registar</button>
    </form>
</div>
<!-- DatePicker Script-->
<script>
    $(document).ready(function() {
      $('#id_date').datepicker({dateFormat: "yy-mm-dd"});
    });
</script>
{% endblock %}
