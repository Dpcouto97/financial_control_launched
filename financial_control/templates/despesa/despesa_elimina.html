{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card card-danger text-dark border border-dark bg-light mb-3" style="max-width:40rem;">
          <div class="card-header"><h3>{{ despesa.nome }}</h3></div>
          <div class="card-body">
                <form action='.' method="POST"> {% csrf_token %}

      <h3>Tem a certeza que pretende eliminar definitivamente esta despesa?</h3><br>
      <p><input type='submit' value='Sim' />&nbsp;&nbsp;<a href="{% url 'despesa-lista-view' %}">Cancelar</a></p>

  </form>
          </div>
        </div>
    </div>
</div>
{% endblock %}>
