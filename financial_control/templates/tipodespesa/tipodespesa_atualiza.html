{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container w-75 p-3 rounded bg-light border border-dark">
    <h1>Atualizar Tipo -  <span style="color:blue;">{{ tipodespesa.nome}}</span></h1>
    <p>Nesta área pode editar/atualizar as informações acerca do tipo de despesa.</p><br>
    <form method="POST">
      {% csrf_token %}
      <div class="row mb-3">
        <label class="col col-form-label">Nome</label>
        <div class="col-sm-10">
          {{ form.nome}}
        </div>
      </div>
      <div class="row mb-3">
        <label class="col col-form-label">Descrição</label>
        <div class="col-sm-10">
          {{ form.descricao}}
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
</div>
{% endblock %}
